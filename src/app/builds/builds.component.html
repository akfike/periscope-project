<div>
    <form (ngSubmit)="onSubmit()" class="form-container">
      <label for="name">Link to build:</label>
      <input type="text" id="name" [(ngModel)]="buildURL" name="name">
      <button type="submit">Add</button>
    </form>
</div>
<div>
    <div>
    <h3>Builds</h3>
    </div>
    <div>
    <button (click)="deleteAll()">Clear All</button>
    </div>
    <div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let build of builds">
            <td>{{build.name}}</td>
            <td>{{build.status}}</td>
            <td><button (click)="delete(build)">Delete</button></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
